<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Coração</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
</header>
			
<div class="container">
    <h2 class="titulo">Clínica Bom Coração</h2>
</div>
			
</header>

<section class="container">
    <h2>Agendamento Da Semana</h2>
    <table>
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Horário</th>
                <th>Médico Responsável</th>
                <th>Data</th>
                
            </tr>
        </thead>
        <tbody id="tabela10">
            <tr class="paciente" id="primeiro-paciente">
                <td class="info-nome">Paulo</td>
                <td class="info-horario">10:35</td>
                <td class="info-medicoresp">Bumlai</td>
                <td class="info-data">2023-12-05</td>
                
            </tr>


        </tbody>
    </table>

    <section class="container">
        <h2 id="titulo-form">Adicionar novo paciente</h2>
        <ul id="mensagens-erro"></ul>
        <form id="form-adiciona">
            <div class="">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
            </div>
            <div class="grupo">
                <label for="medicoresp">Med responsavel</label>
                <input id="medicoresp" name="medicoresp" type="text" placeholder="responsavel pelo atendimento " class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="horario">Horario</label>
                <input id="horario" name="horario" type="time" placeholder="digite o horario do seu paciente" class="campo campo-medio">
            </div>
            
            <div class="grupo">
                <label for="data">Data</label>
                <input id="data" type="date" placeholder="digite a data do agendamento" class="campo campo-medio">
            </div>
            

            <button id="adicionar-paciente" class="botaoBto-principal">Adicionar</button>
        </form>
    </section>


   

</section>

<script src="js/arquivos.js"></script>
<script src="js/remover.js"></script>
<script src="js/soma.js"></script>

    
</body>
</html>
